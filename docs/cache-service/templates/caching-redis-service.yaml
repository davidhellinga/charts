apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f docker-compose-cloud.yml -o kweeter
    kompose.version: 1.28.0 (c4137012e)
  labels:
    io.kompose.service: {{ .Release.Name }}-redis
  name: {{ .Release.Name }}-redis
spec:
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
    - name: 6379-tcp
      port: 6379
      targetPort: 6379
  selector:
    io.kompose.service: {{ .Release.Name }}-redis

